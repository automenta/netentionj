<!DOCTYPE html>
<html>
    <head>
        <title>Authorization Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <button type="button" onclick="navigator.id.request();" >Sign in - Sign up</button>
    <button type="button" onclick="navigator.id.logout();" >Sign out</button>
    
    <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>    
    <script src="https://login.persona.org/include.js"></script>

    <script type="text/javascript">
        var currentUser = '{{auth}}';
        if(!currentUser) {
            /* If falsy set it to the literal null */
            currentUser = null;
        }

        navigator.id.watch({
            loggedInUser : currentUser,
            onlogin : function(assertion) {             
                loginRequest = $.ajax({
                    type : 'POST',
                    url : '/login/persona',
                    data : {
                        assertion : assertion
                    },
                    success: function(res, status, xhr) { window.location.reload(); },
                    error: function(xhr, status, err) {
                        navigator.id.logout();
                        alert("Login failure: " + err);
                    }
                });
            },

            onlogout : function() {
                logoutRequest = $.ajax({
                    type : 'POST',
                    url : '/logout',
                    success: function(res, status, xhr) { window.location.reload(); },
                    error: function(xhr, status, err) { 
                        alert("Logout failure: " + err); 
                    }
                });
            }

        });
    </script>
</html>
